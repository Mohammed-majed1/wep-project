    <form>
        <label for="weight">Weight (kg): </label>
        <input type="number" id="weight" name="weight" step="0.1" required><br><br>
    
        <label for="height">Height (cm): </label>
        <input type="number" id="height" name="height" step="1" required><br><br>
    
        <p>Gender:</p>
        <p>
          <input type="radio" name="gender" value="Male" required style="margin: 10px;">
          Male
        </p>
        <p>
          <input type="radio" name="gender" value="Female" required style="margin: 10px;">
          Female
        </p>
    
        <p>Lifestyle:</p>
        <div style="display: flex;margin: 10px">
          <p>
            <input type="checkbox" name="lifestyle" value="Active" required style="margin: 10px;">
            Active
          </p>
          <p>
            <input type="checkbox" name="lifestyle" value="Sedentary" required style="margin: 10px;">
            Sedentary
          </p>
        </div>
    
        <button type="button" onclick="calculateBMI()">Calculate BMI</button>
        <div id="bmi-result"></div>
        <textarea id="result" rows="5" style="margin-top: 20px; width: 180px;"></textarea>
      </form>

    


    
    </div>

    <script>
      function calculateBMI() {
  const form = document.getElementById("bmi-form");
  var weight = parseFloat(document.getElementById("weight").value);
  var height = parseFloat(document.getElementById("height").value);
  var gender = document.querySelector('input[name="gender"]:checked')?.value;
  var lifestyle = document.querySelector('input[name="lifestyle"]:checked')?.value;

  if (weight <= 0) {
    // Display an error message for weight
    document.getElementById("weight").style.borderColor = "red";
    document.getElementById("weightError").style.display = "block";
    return;
} else {
    // Hide the error message for weight
    document.getElementById("weight").style.borderColor = "initial";
    document.getElementById("weightError").style.display = "none";
}

if (height <= 0) {
    // Display an error message for height
    document.getElementById("height").style.borderColor = "red";
    document.getElementById("heightError").style.display = "block";
    return;
} else {
    // Hide the error message for height
    document.getElementById("height").style.borderColor = "initial";
    document.getElementById("heightError").style.display = "none";
}

  height = height / 100; // convert height from centimeters to meters
  var bmi = weight / (height * height);

  var status = "";
  if (bmi < 18.5) {
    status = "Underweight";
  } else if (bmi >= 18.5 && bmi < 24.9) {
    status = "Normal";
  } else if (bmi >= 25 && bmi < 29.9) {
    status = "Overweight";
  } else if (bmi >= 30) {
    status = "Obese";
  }

  if (isNaN(weight) || isNaN(height) || gender == "" || lifestyle == "") {
    alert("Please fill in all the required fields.");
    return;
  }
  document.getElementById("bmi-result").textContent = "BMI: " + bmi.toFixed(2);
  var result = "Weight: " + weight + " kg - Height: " + height + " m";
  if (gender) {
    result += " - Gender: " + gender;
  }
  if (lifestyle) {
    result += " - Lifestyle: " + lifestyle;
  }
  result += " - BMI: " + bmi.toFixed(2) + " (" + status + ")";
  document.getElementById("result").value = result;

}
    </script>
